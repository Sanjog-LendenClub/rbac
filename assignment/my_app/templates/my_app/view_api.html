<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>View API</h1>
    {% for i in user %}
        <p>Username: {{ i.username }}</p>
        <ul>
            {% for api in i.apis.all %}
                <li>{{ api.api_name }}</li>
            {% endfor %}
        </ul>
    {% empty %}
        <p>No users</p>
    {% endfor %}
    
</body>
</html>
